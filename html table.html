<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Centered Table</title>
	<style>
		table,
		th,
		td{
			border: 1px solid;
			padding: 10px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th>SR. NO</th>
			<th>NAME</th>
			<th>ROLL NO.</th>
		</tr>
		<tr>
			<td>United States of America</td>
			<td>USA</td>
			<td>North America</td>
		</tr>
		<tr>
			<td>India</td>
			<td>IND</td>
			<td>Asia</td>
		</tr>
		<tr>
			<td>China</td>
			<td>CHN</td>
			<td>Asia</td>
		</tr>
		<tr>
			<td>Russian Federation</td>
			<td>RUS</td>
			<td>Asia</td>
		</tr>
		<tr>
			<td>United Kingdom</td>
			<td>UK</td>
			<td>Europe</td>
		</tr>
		<tr>
			<td>France</td>
			<td>FRA</td>
			<td>Europe</td>
		</tr>
	</table>
</body>

</html>
